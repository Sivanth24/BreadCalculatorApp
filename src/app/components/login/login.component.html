<div class="login_container">
    <form class="login_form">
        <h2>Login</h2>
        <input type="text" [(ngModel)]="userName" placeholder="Enter username" name="useName" />
        <input type="password" [(ngModel)]="password" placeholder="Enter password" name="password" />
        <button type="submit" (click)="login()">Login</button>
    </form>
</div>
