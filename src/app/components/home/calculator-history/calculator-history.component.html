<div *ngIf="globalState.calculationHistory().length > 0" class="history_container">
  <h4>Recent history</h4>
  <div class="table_wrapper">
    <table class="history_table">
        <thead>
          <tr>
            <th>Id</th>
            <th>No of People</th>
            <th>Bread Price (per kilo)</th>
            <th>Total Cost in â‚¬</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let record of globalState.calculationHistory()">
            <td>{{ record.id }}</td>
            <td>{{ record.people }}</td>
            <td>{{ record.breadCost | currency: 'EUR' }}</td>
            <td>{{ record.totalCost | currency: 'EUR' }}</td>
          </tr>
        </tbody>
    </table>
  </div>
</div>
